<script>
  "use strict";

  function ProductES5(name, total) {
        this.name = name;
        this.total = total;
  }


  ProductES5.prototype.make25Discount = function () {
     const discount_amount = this.total * 0.25;
    return this.total - discount_amount;
  };

  const product_discount = product_information.make25Discount();
