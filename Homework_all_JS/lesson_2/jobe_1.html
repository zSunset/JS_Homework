<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  /*
  "а" принимает значение "1", b принимает значение "1", c и d undefined
   */

  let a = 1, b = 1, c, d;

  /*
  Переменная "c" принимает оператор инкремент который увлечивает значение
  переменной "a" на одну единицу, после чего консоль выводит значение "2"
   */
  c = ++a;
  console.log(c);

  /*
   Так как приоритет выполнения постфиксного инкремента ниже значения переменной
   "b" то переменная 'd' примет значение переменной "b" не обработанное
   инкрементом

   */

  d = b++;
  console.log(d);

  /*
  В переменной "с" происходит вычислительная операция после чего оператор
  префиксного инкремента увеличивает значение переменной "a" на одну еденицу
  так как переменная уже имела значение "2" то в итоге переменная "с" принимает
  значение 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная "d" нам выведит в консоли  значение "4" так как в вычислительной
  переменной применится инкремент к переменной "d" и увеличит значение на
  единицу, косоль с переменной "а" выведет нам значение "3" так как она
  находится в области видимости переменной и процедура с данной переменной
  уже была отработана а значение сохранено в переменную, переменная 'b'
  выведет нам значение в консоли "3" в веду того что инкремент внутри процедуры
  переменной "d" увеличит значение на еденицу и сохранит в переменную "b" после
  чего мы вновь вызываем переменную "b" которая вновь использует постфиксный
  инкремент и снова увеличивает значение на еденицу после чего сохраняет
  значение в переменной и выводит нам значение "3" в консоли
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
