<!--

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Переменной "a" присваивается значение "2" после чего мы вновь вызываем
  переменную "х" после чего выполняем вычислительное вырожение которое работает
  следующим образом, так как все что записывается в скобках имеет высший
  приоритет первым мы выполним выражение из скобок, переменная "а" уже имеет
  значение "2" после чего мы это значение умножаем на "2" и выражение
  присваиваем переменной "а", после чего слаживаем значение переменной "а"
  и "1" получаем значение "5" и сохраняем в переменную "х", консоль с переменной
  "х" нам вывела "5", переменная "а" нам вывела "4"
   */
  console.log(x);
  console.log(a);

</script>
