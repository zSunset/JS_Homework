<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->

<div>enter_the_number_a</div>

<script>
  "use strict";

  document.querySelector('button').onclick = main;

   function main() {
     let a = document.querySelector(".input_a-1").value;
     let b = document.querySelector(".input_b-2").value;
     let s = document.querySelector(".input_op").value;

     if (s === '-') {
      console.log(difference(a, b, s))}

     else if (s === '*') {
     console.log(multiplication(a, b, s))}

     else if (s === '/') {
     console.log(division(a, b, s))}

     else if (s === '+') {
     console.log(addition(a, b, s))}

     // console.log('сложение', addit)

     // console.log('умножение', multi)
     // console.log('деление', divis)
   }


  function addition(num_1, num_2, operation) {
      return console.log(+num_1 + +num_2, operation)
  }

  function difference(num_1, num_2, operation) {
    if (num_1 > 0 && num_2 > 0) {
      let a = num_1 - num_2
      if (a > 0) {return console.log(a, operation)}}
    else
      return console.log('значение меньше нуля')

  }

  function multiplication(num_1, num_2, operation) {
    if (num_1 > 0 && num_2 > 0)
    return console.log(num_1 * num_2, operation)
  }

  function division(num_1, num_2, operation) {
    if (num_1 > 0 && num_2 > 0) {
      let s = num_1 / num_2
      if (s > 0)
        return console.log(s, operation)
    }
    else
      return  console.log('значение меньше нуля')
  }




  main()
